<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./stylelab01pt2.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
    <title>Form</title>
</head>

<body>
    <form>
        <div class="column">
            <div class="boxes">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text">
            </div>

            <div class="boxes">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text">
            </div>

            <div class="boxes">
                <label for="email">Email</label>
                <input id="email" type="text">
            </div>

            <div class="boxes">
                <label for="country">Country</label>

                <select id="countrydrop">
                    <option value="country">Select Country</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Russia">Russia</option>
                </select>
            </div>

            <div class="boxes">
                <label for="Biography">Biography</label>
                <textarea rows="4" cols="20"></textarea>
            </div>
        </div>
        <div class="column">
            <div class="boxes">
                <label for="phonenumber">Phone Number</label>
                <input id="phone number" type="text">
            </div>

            <div class="boxes">
                <label for="affiliations">Affiliations</label>
                <textarea rows="4" cols="20"></textarea>
            </div>
            <div class="boxes">
                <label for="occupation">Occupation</label>
                <select id="occupation">
                    <option value="occupation">Choose your Occupation</option>
                    <option value="Management">Management</option>
                    <option value="Service">Service</option>
                    <option value="Volunteer">Volunteer</option>
                    <option value="Medical">Medical</option>
                </select>

                <div class="boxes">
                    <label for="catsname">Cat's Name</label>
                    <input id="catsname" type="text">
                </div>

                <div class="boxes">
                    <label for="gadget">Favorite Gadget</label>
                    <input id="gadget" type="text">
                </div>

            </div>
        </div>
        <div class="column">
            <div class="boxes">
                <label for="talent">Type of Talent</label>
                <select id="Choose a Talent">
                    <option value="Choose a Talent">Choose a Talent</option>
                    <option value="Nose">Picking Nose</option>
                    <option value="Scratching">Scratching Butt</option>
                    <option value="Sleeping">Sleeping</option>
                    <option value="Walking">Walking</option>
                </select>
            </div>
            <div class="boxes">
                <label for="drink">Favorite Drink</label>
                <input id="drink" type="text">
            </div>
            <div class="boxes">
                <label for="power">Special Power</label>
                <input id="power" type="text">
            </div>
            <div class="boxes">
                <label for="weapon">Weapon of Choice</label>
                <input id="weapon" type="text">
            </div>
            <div class="boxes">
                <label for="Comments">Comments</label>
                <textarea rows="4" cols="20"></textarea>
            </div>
        </div>

    </form>
</body>

</html>
